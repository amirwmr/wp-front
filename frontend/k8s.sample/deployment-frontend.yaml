apiVersion: apps/v1
kind: Deployment
metadata:
  name: wedding-frontend
  namespace: wedding-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wedding-frontend
  template:
    metadata:
      labels:
        app: wedding-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/your-org/wedding-frontend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: 'production'
            - name: HOST
              value: '0.0.0.0'
            - name: PORT
              value: '3000'
            - name: PUBLIC_API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: wedding-frontend-config
                  key: PUBLIC_API_BASE_URL
            - name: API_INTERNAL_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: wedding-frontend-config
                  key: API_INTERNAL_BASE_URL
            - name: PUBLIC_APP_BASE_PATH
              valueFrom:
                configMapKeyRef:
                  name: wedding-frontend-config
                  key: PUBLIC_APP_BASE_PATH
            - name: AUTH_COOKIE_SECURE
              valueFrom:
                configMapKeyRef:
                  name: wedding-frontend-config
                  key: AUTH_COOKIE_SECURE
            - name: PUBLIC_AUTH_COOKIE_SECURE
              valueFrom:
                configMapKeyRef:
                  name: wedding-frontend-config
                  key: PUBLIC_AUTH_COOKIE_SECURE
          ports:
            - name: http
              containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
